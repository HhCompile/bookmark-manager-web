openapi: 3.0.3
info:
  title: 智能书签管理与分类系统 API
  description: 书签上传、管理、分类和验证API
  version: 1.0.0

servers:
  - url: http://localhost:9001/api
    description: 开发服务器

paths:
  /health:
    get:
      summary: 健康检查
      description: 检查API服务是否正常运行
      responses:
        '200':
          description: 服务正常
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /bookmark/upload:
    post:
      summary: 上传书签文件
      description: 上传HTML格式的书签文件并处理
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: HTML格式的书签文件
      responses:
        '201':
          description: 文件上传并处理成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  filename:
                    type: string
                  file_path:
                    type: string
                  processed_count:
                    type: integer
        '400':
          description: 请求错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /bookmark:
    post:
      summary: 添加单个书签
      description: 添加单个书签并自动处理
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: 书签URL
                title:
                  type: string
                  description: 书签标题
                tags:
                  type: array
                  items:
                    type: string
                  description: 书签标签
                category:
                  type: string
                  description: 书签分类
              required:
                - url
      responses:
        '201':
          description: 书签添加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  bookmark:
                    $ref: '#/components/schemas/Bookmark'
        '400':
          description: 请求错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /bookmarks/batch:
    post:
      summary: 批量添加书签
      description: 批量添加书签并自动处理
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookmarks:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                      title:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      category:
                        type: string
                    required:
                      - url
      responses:
        '201':
          description: 书签批量添加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  bookmarks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookmark'
        '400':
          description: 请求错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /bookmarks:
    get:
      summary: 获取所有书签
      description: 获取所有书签列表
      responses:
        '200':
          description: 成功获取书签列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookmarks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookmark'

  /bookmarks/category/{category}:
    get:
      summary: 根据分类获取书签
      description: 根据分类获取书签列表
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功获取书签列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookmarks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookmark'

  /bookmarks/tag/{tag}:
    get:
      summary: 根据标签获取书签
      description: 根据标签获取书签列表
      parameters:
        - name: tag
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功获取书签列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookmarks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bookmark'

  /bookmark/{url}:
    delete:
      summary: 删除书签
      description: 根据URL删除书签
      parameters:
        - name: url
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 书签删除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: 书签未找到
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

    put:
      summary: 更新书签
      description: 根据URL更新书签
      parameters:
        - name: url
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 书签标题
                alias:
                  type: string
                  description: 书签别名
                tags:
                  type: array
                  items:
                    type: string
                  description: 书签标签
                category:
                  type: string
                  description: 书签分类
                reprocess:
                  type: boolean
                  description: 是否重新处理分类和标签
      responses:
        '200':
          description: 书签更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  bookmark:
                    $ref: '#/components/schemas/Bookmark'
        '404':
          description: 书签未找到
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  schemas:
    Bookmark:
      type: object
      properties:
        url:
          type: string
          description: 书签URL
        title:
          type: string
          description: 书签标题
        alias:
          type: string
          description: 书签别名
        tags:
          type: array
          items:
            type: string
          description: 书签标签列表
        category:
          type: string
          description: 书签分类
        isValid:
          type: boolean
          description: 书签链接是否有效
      required:
        - url
        - title
        - tags
        - isValid